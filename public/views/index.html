<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>MEANie</title>
  <link rel="stylesheet" href="styles/lookinMean.css">
  <script src="vendors/angular.min.js" charset="utf-8">
  </script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <script src="scripts/controllers/peeps.controller.js" charset="utf-8"></script> 
  <!-- added whack -->
  <script src="scripts/services/peeps.service.js" charset="utf-8"></script>
</head>

<body ng-app="myApp">
  <img src='images/meanie_5.png' width=40% style='float: left;margin: 9px;' />
  <div>
    <h1>MEANie</h1>
    <p>Where my Peeps?</p>
    <div ng-controller="WhereMyPeeps as wmp">
      <input type="text" value="" ng-model="wmp.nameIn" placeholder="Name">
      <!-- added controller name to nameIn -->
      <input type="text" value="" ng-model="wmp.locationIn" placeholder="Location">
      <button ng-click='wmp.newPeep()'>Add</button>
      <button ng-click='wmp.whereMyPeepsAt()'>Read</button>
      <ul>
        <li ng-repeat='eachPeep in wmp.peepObj.peeps'>
          {{ eachPeep.name }} from {{ eachPeep.location }}
        </li>
      </ul>
    </div>
  </div>

  <br>
  <input type='text' ng-model="wmp.testIn">
  {{ wmp.testIn }} 
</body>

</html>
